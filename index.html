<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Sports Website</title>
    <style>
        /* Reset some default styles */
        body, h1, h2, h3, p, ul, li {
            margin: 0;
            padding: 0;
        }

        /* Basic styling */
        body {
            font-family: Arial, sans-serif;
        }

        /* Header styles */
        header {
            background-color: #333;
            color: blue;
            padding: 10px;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.5rem;
        }

        .nav-links {
            list-style: none;
            display: flex;
        }

        .nav-links li {
            margin-right: 20px;
        }

        .nav-links a {
            text-decoration: none;
            color: white;
        }

        /* Hero section styles */
        .hero {
            background-image: url('hero-background.jpg');
            background-size: cover;
            color: white;
            text-align: center;
            padding: 100px 0;
        }

        /* Featured events section styles */
        .featured-events {
            padding: 50px;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <div class="logo">SportsHub</div>
            <ul class="nav-links">
                <li><a href="#">Home</a></li>
                <li><a href="#">Events</a></li>
                <li><a href="#">Teams</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section class="hero">
        <h1>Welcome to SportsHub</h1>
        <p>Your ultimate source for sports updates and news.</p>
    </section>

    <section class="featured-events">
        <!-- Featured events content goes here -->
    </section>

</body>
</html>
